<html>  
    <head>  
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script language="javascript" type="text/javascript">
    	var A = new Array();
        var n;
        n = 8;
        A=[0,10,4,6,3,8,2,5,7];
    	function changeContent()
        {
            var x=document.getElementById('mytb').rows[0].cells;
            for(var i=1;i<=8;i++)
            {
            	x[i-1].innerHTML="<h1>"+A[i]+"</h1>";
            }
        }
        function main()
        {
            A[1]=document.getElementById("num1").value;
            A[2]=document.getElementById("num2").value;
            A[3]=document.getElementById("num3").value;
            A[4]=document.getElementById("num4").value;
            A[5]=document.getElementById("num5").value;
            A[6]=document.getElementById("num6").value;
            A[7]=document.getElementById("num7").value;
            A[8]=document.getElementById("num8").value;
            changeContent();
            insertSort(A);
        }
        var i=1;
        function insertSort(arr) 
        {
            var speed=document.getElementById("speed").value;
        	window.setInterval(function(){ins_single_step(arr);},speed);
		}
		function ins_single_step(arr)
		{
			var tmp = arr[i];
        		var key = i - 1;
        		while (key >= 0 && tmp < arr[key]) 
                {
            		arr[key + 1] = arr[key];
            		key--;
        		}				
        		if (key + 1 != i) arr[key + 1] = tmp;
        		changeContent();
        		if(i<=8) i++;
		}
	</script>
    <title>插入排序</title>
	</head>

                <td><h1></h1></td>

                <td><h1></h1></td>
                <td><h1></h1></td>
                <td><h1></h1></td>
                <td><h1></h1></td>
                <td><h1></h1></td>
            </tr>
        </table>
        <h2 id="prompt">请输入要排序的8个数字(个位数)</h2>
        <table cellpadding="5%" cellspacing="5%">
            <tr>
                <td><input type="text" size="3" id="num1" maxlength="1" /></td>
                <td><input type="text" size="3" id="num2" maxlength="1" /></td>
                <td><input type="text" size="3" id="num3" maxlength="1" /></td>

                <td><input type="text" size="3" id="num7" maxlength="1" /></td>
                <td><input type="text" size="3" id="num8" maxlength="1" /></td>
            </tr>
        </table>
        <p>
            演示速度：
            <select id="speed">
                <option value="500">超快</option>
                <option value="1000">快</option>

                <option value="5000">慢</option>
                <option value="10000">超慢</option>
            </select>
            <input type="button" value="开始排序" onclick="main()" /><br /><br />

            <input type="button" value="重置" onclick="window.location.reload()">
        </p>
