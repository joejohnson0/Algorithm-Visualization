<html>  
    <head>  
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script language="javascript" type="text/javascript">
        var A = new Array();
        var n;
        n = 8;
        A=[0,10,4,6,3,8,2,5,7];
        function changeContent()
        {
            var x=document.getElementById("mytb").rows[0].cells;
            for(var i=1;i<=8;i++)
            {
                x[i-1].innerHTML="<h1>"+A[i]+"</h1>";
            }
        }
        function main()
        {
            A[1]=document.getElementById("num1").value;
            A[2]=document.getElementById("num2").value;
            A[3]=document.getElementById("num3").value;
            A[4]=document.getElementById("num4").value;
            A[5]=document.getElementById("num5").value;
            A[6]=document.getElementById("num6").value;
            A[7]=document.getElementById("num7").value;
            A[8]=document.getElementById("num8").value;
            changeContent();
            bubbleSort(A);
        }
        var i = 8;
        var j = 0;
        function bubbleSort(arr) 
        {
            var speed=document.getElementById("speed").value;
            window.setInterval(function(){bub_single_step(arr);},speed);
        }
        function bub_single_step(arr) 
        {
            if (arr[j] > arr[j + 1]) 
            {
                var tempExchangVal = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = tempExchangVal;
            }
            changeContent();
            if(j<i-1) j++;
            else if(j==i-1) 
            {
                j=0;
                if(i>0) i--;
            }
        }
    </script>
    <title>冒泡排序</title>
    </head>

        </table>
        <p>
            演示速度：
            <select id="speed">
                <option value="100">超快</option>
